/* Global Styles */

/* Navbar Styles */

}

}

.nav-links {

    gap: 1.5rem;
}

.nav-links a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.nav-links a:hover {

}

/* Hero Section */
.hero {
    background: linear-gradient(135deg, var(--primary), var(--secondary));

    text-align: center;

    overflow: hidden;
}

.hero h1 {

}

.hero p {

}

.search-container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
}

.search-container input {
    flex: 1;
    padding: 1rem;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 1rem;
}

.search-container button {
    background-color: var(--dark);
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-container button:hover {
    background-color: #1a1a2e;
}

/* Sections */
.section {
    padding: 4rem 0;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--dark);
    display: flex;
    align-items: center;
    gap: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

/* Card Styles */
.card {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.card-body {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.card-subject {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.physics {

}

.chemistry {

    color: white;
}

.maths {

    color: white;
}

.download-btn {
    display: inline-block;
    background-color: var(--primary);
    color: white;
    padding: 0.5rem 1.25rem;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.download-btn:hover {
    background-color: var(--secondary);
    transform: translateY(-2px);
}

/* Footer */
footer {

    color: white;
    padding: 3rem 0;
    text-align: center;

.social-links {

footer p {

@media (max-width: 768px) {

        justify-content: center;
    }

    }

        grid-template-columns: 1fr;
    }
}

// Function to render PDF cards
function renderPDFs(filteredData = pdfData) {
    const containers = {
        Book: document.getElementById('booksContainer'),
        PYQ: document.getElementById('pyqsContainer'),
        Module: document.getElementById('modulesContainer'),
        Formula: document.getElementById('formulasContainer')
    };

    // Clear previous content
    Object.values(containers).forEach(container => container.innerHTML = '');

    // Render each PDF
    filteredData.forEach(pdf => {
        const subjectClass = pdf.subject === 'physics' ? 'physics' : 
                          pdf.subject === 'chemistry' ? 'chemistry' : 'maths';

        const card = `
            <div class="card">
                <div class="card-body">
                    <span class="card-subject ${subjectClass}">${pdf.type}</span>
                    <h3 class="card-title">${pdf.title}</h3>
                    <p class="card-description">${pdf.description}</p>
                    <a href="${pdf.link}" class="download-btn" target="_blank">
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </div>
        `;

        if (pdf.category === "Book") containers.Book.innerHTML += card;
        else if (pdf.category === "PYQ") containers.PYQ.innerHTML += card;
        else if (pdf.category === "Module") containers.Module.innerHTML += card;
        else if (pdf.category === "Formula") containers.Formula.innerHTML += card;
    });
}

// Search functionality
document.getElementById('searchBtn').addEventListener('click', () => {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filtered = pdfData.filter(pdf => 
        pdf.title.toLowerCase().includes(searchTerm) || 
        pdf.type.toLowerCase().includes(searchTerm) ||
        pdf.description.toLowerCase().includes(searchTerm)
    );
    renderPDFs(filtered);
});

// Initialize the page
document.addEventListener('DOMContentLoaded', () => {
    renderPDFs();
});
